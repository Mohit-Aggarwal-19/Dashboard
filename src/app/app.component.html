<div class="page-container">
  <header>
    <div>
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{ isMenuOpen ? "menu_open" : "menu" }}</mat-icon>
      </button>

      <a routerLink="/">
        <span class="app-title">{{ title }}</span>
      </a>
    </div>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav">
      <a mat-raised-button (click)="onClickDisplayTable()">Table</a>
      <a mat-raised-button (click)="onClickDisplayCharts()">charts</a>
      <a mat-raised-button (click)="onClickDisplayNotFound()">Not-Found</a>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
