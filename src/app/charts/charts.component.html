<div>
	<div *ngIf="!chartOptions" class="setMatScrollerToCenter">
		<mat-spinner> </mat-spinner>
	</div>
	<div *ngIf="chartOptions">
		<div class="boxChart__container full-height">
			<highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
				[options]="chartOptions" [(update)]="updateFromInput" [oneToOne]="true"
				style="width: 100%; height: 400px; display: block">
			</highcharts-chart>
		</div>
	</div>
</div>
