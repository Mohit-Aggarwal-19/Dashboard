<div class="container">
  <div class="col-12">
    <div class="row">
      <div class="col-xs-4">
        <div id="nonChinacontainer"></div>

        <highcharts-chart [Highcharts]="Highchart" [options]="pieChartForNonChinaOption"
          style="width: 100%; height: 400px; display: inline"></highcharts-chart>

      </div>
      <div class="col-xs-4">
        <div id="chinaContainer"></div>

        <highcharts-chart [Highcharts]="Highchart" [options]="pieChartForNonChinaOption"
          style="width: 100%; height: 400px; display: inline"></highcharts-chart>
      </div>
      <div class="col-xs-4">
        <div id="globalContainer"></div>

        <highcharts-chart [Highcharts]="Highchart" [options]="pieChartForGlobalOption"
          style="width: 100%; height: 400px; display: inline"></highcharts-chart>
      </div>
    </div>
  </div>
</div>
